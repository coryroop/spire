<form autocomplete="off">
    <div class="form-group">
        <label>{{localize "SPIRE.Ability"}}</label>
        <div class="form-fields">
            <input type="text" name="name" value="{{item.name}}" data-dtype="String" />
        </div>
    </div>
    <div class="form-group">
        <label>{{localize "SPIRE.Use"}}</label>
        <div class="form-fields">
            <input type="text" name="data.use" value="{{data.data.use}}" data-dtype="String" />
        </div>
    </div>
    <div class="form-group">
        <label>{{localize "SPIRE.Description"}}</label>
        <textarea name="data.description">{{{data.data.description}}}</textarea>
    </div>
</form>
